<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link rel="stylesheet" href="./index.css" />

    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2 class="game-title txt-center">Hangman</h2>
      <div class="row mt-5">
        <div class="col-lg-4 mt-5">
          <div class="mt-5">
            <img
              src="./Images/1.jpg"
              id="hangman-img"
              width="200"
              height="200"
              alt="hangman-img"
            />
            <br />
            <h3 class="mt-5">You hava <span id="lives">6</span> lives</h3>
            <h3 class="mt-4" id="result-msg"></h3>
            <h5 class="error"></h5>
          </div>
        </div>
        <div class="col-lg-8">
          <h4 class="mt-4 txt-center">
            Category :
            <span id="selected-category"></span>
          </h4>

          <div class="selected-word-container mt-5"></div>
          <div class="mt-5">
            <div class="row mt-5">
              <div class="col-lg-12 mx-5">
                <span class="key" onclick="handleKey('q');">q</span>
                <span class="key" onclick="handleKey('w');">w</span>
                <span class="key" onclick="handleKey('e');">e</span>
                <span class="key" onclick="handleKey('r');">r</span>
                <span class="key" onclick="handleKey('t');">t</span>
                <span class="key" onclick="handleKey('y');">y</span>
                <span class="key" onclick="handleKey('u');">u</span>
                <span class="key" onclick="handleKey('i');">i</span>
                <span class="key" onclick="handleKey('o');">o</span>
                <span class="key" onclick="handleKey('p');">p</span>
              </div>
            </div>
            <div class="row" style="margin-left: 5rem">
              <div class="col-lg-12">
                <span class="key" onclick="handleKey('a')">a</span>
                <span class="key" onclick="handleKey('s')">s</span>
                <span class="key" onclick="handleKey('d')">d</span>
                <span class="key" onclick="handleKey('f')">f</span>
                <span class="key" onclick="handleKey('g')">g</span>
                <span class="key" onclick="handleKey('h')">h</span>
                <span class="key" onclick="handleKey('j')">j</span>
                <span class="key" onclick="handleKey('k')">k</span>
                <span class="key" onclick="handleKey('l')">l</span>
              </div>
            </div>
            <div class="row" style="margin-left: 7rem">
              <div class="col-lg-12">
                <span class="key" onclick="handleKey('z')">z</span>
                <span class="key" onclick="handleKey('x')">x</span>
                <span class="key" onclick="handleKey('c')">c</span>
                <span class="key" onclick="handleKey('v')">v</span>
                <span class="key" onclick="handleKey('b')">b</span>
                <span class="key" onclick="handleKey('n')">n</span>
                <span class="key" onclick="handleKey('m')">m</span>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-center mt-5">
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleRestart();"
            >
              Restart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
